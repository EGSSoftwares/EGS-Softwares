<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/view/css/style.css">
        <title>Cadastrar Pets</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="../gerenciamento.html"> 
                    INICIO
                </a>
            </nav>
            <div class="conteiner">  
                <img src="imagens/logo.jpg" alt="logo Banho e Tosa">
                <h1>Cadastrar <br> Pets</h1>
            </div>
        </header>
        <main>
            <form class="centralizar" action="addPet" method="POST">
                <div class="teste">
                    <label for="fname">Nome:</label> <br>
                    <input type="text" id="nomePet" name="nomePet" placeholder="Apenas letras" required name="nome" autocomplete="off"><br> <br>
                    <label for="lname">Ra√ßa:</label> <br>
                    <input type="text" id="racaPet" name="racaPet" placeholder="Apenas letras"  required name="raca" autocomplete="off"><br><br>
                    <label for="fname">Peso:</label> <br>
                    <input type="number" id="pesoPet" name="pesoPet" required name="peso" placeholder="Apenas numeros" autocomplete="off"><br> <br>
                    <label for="lname">Especie:</label> <br>
                    <input type="text" id="especiePet" name="especiePet" placeholder="Apenas letras"required name="especie" autocomplete="off"><br><br>
                    <label for="fname">CPF do dono:</label> <br>
                    <input type="text" id="CPF" name="CPF" placeholder="Apenas numeros" required name="cpf" autocomplete="off"><br> <br>
                </div>

                <div id="botao">
                    <input class="botao" type="submit" value="Cadastar">
                    <button class="botao" type="submit" formaction="controle_cliente.html" value="cancelar">Cancelar</button>
                </div>
            </form>
        </main>
    </body>
</html>
